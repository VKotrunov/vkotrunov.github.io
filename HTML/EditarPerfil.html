 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../CSS/EditarPerfil.css">
    <link rel="shortcut icon" href="../IMG/favicon.ico" />
    <title>LMGram - EditarPerfil</title>
</head>
<body>
    <div class="header"><img alt="Logo" src="../IMG/Logo.png"></div>
    <div class="perfil">
      <div class="usuario">
        <img alt="Homer Simpson" src="../IMG/contacto1-homer.jpg" class="imagen">
        <a href="Galeria.html" class="botonimg">Editar</a>
        <form>
          <div class="fila">
            <div class="c1">
              <div class="dato">
                <label>Nombre: </label>
              </div>
            </div>
            <div class="c2">
              <div class="dato">
                <input type="text"  value="Homer Simpson">
              </div>
            </div>
          </div>
          <div class="fila">
            <div class="c1">
              <div class="dato">
                <label>Usuario :</label>
              </div>
            </div>
            <div class="c2">
              <div class="dato">
                <input type="text" value="H0m3r_Simpson">
              </div>
            </div>
          </div>
          <div class="fila">
            <div class="c1">
              <div class="dato">
                <label>Telefono :</label>
              </div>
            </div>
            <div class="c2">
              <div class="dato">
                <input type="tel"value="698 12 54 82">
              </div>
            </div>
          </div>
          <div class="fila">
            <div class="editar">
              <a href="Perfil.html" class="boton">Guardar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
        <div class="botonInicio"><a href="Inicio.html"><img src="../IMG/inicio.png"></a></div>
        <div class="botonDescubrir"><a href="Descubrir.html"><img src="../IMG/descubrir.png"></a></div>
        <div class="botonAñadir"><a href="Añadir.html"><img src="../IMG/añadir.png"></a></div>
        <div class="botonActividad"><a href="Actividad.html"><img src="../IMG/actividad.png"></a></div>
        <div class="botonPerfil"><a href="Perfil.html"><img src="../IMG/perfil_seleccionado.png"></a></div>
    </div>
</body>
</html>
